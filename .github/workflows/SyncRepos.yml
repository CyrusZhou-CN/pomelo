name: Sync Repos

on:
  schedule:
    - cron: '0 0 * * *'  # 每天同步一次

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: owner/repo

      - name: Push to target repo
        run: |
          git remote add target https://github.com/NetEase/pomelo.git
          git push target --all
          git push target --tags
